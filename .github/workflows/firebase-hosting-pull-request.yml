name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env: 
      CHANNEL_ID: '${{ secrets.CHANNEL_ID }}'
      CHANNEL_SECRET: '${{ secrets.CHANNEL_SECRET }}'
      CHANNEL_ACCESS_TOKEN: '${{ secrets.CHANNEL_ACCESS_TOKEN }}'
      FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}'
      FIREBASE_MESSAGE_SENDER_ID: '${{ secrets.FIREBASE_MESSAGE_SENDER_ID }}' 
      FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}'
      FIREBASE_MEASUREMENT_ID: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
      FIREBASE_EMAIL: '${{ secrets.FIREBASE_EMAIL }}'
      FIREBASE_PASSWORD: '${{ secrets.FIREBASE_PASSWORD }}'
    steps:
      - uses: actions/checkout@v3
      - run: yarn
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NHENTAI_PARSER }}'
          projectId: nhentai-parser
